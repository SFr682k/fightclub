<!DOCTYPE html>

<html>    
  <head>
    <meta charset="utf-8" />
    <title>This page has moved</title>
    
    <style>
      h1      {font-family: 'Fira Sans', 'Source Sans Pro', 'Noto Sans', 'Arial', sans-serif; font-weight: 600; }
      body    {font-family: 'Fira Sans', 'Source Sans Pro', 'Noto Sans', 'Arial', sans-serif; }
    </style>
  </head>

  
  <body>
    <h1>This page has moved</h1>
    <p>
      Fightclub has moved to GitLab.<br>
      You will be redirected in <text id="redirCountdown">5 seconds</text>.
    </p>
    <p>
      If the automatic redirection didnâ€™t work, click <a href="http://sfr682k.gitlab.io/fightclub">here</a>.
    </p>
  
  
    <!-- Redirection is implemented in JavaScript -->
    <script language="javascript" type="text/javascript">
      window.setTimeout('countdownOrRedirect()',1000);
      
      var remainingSeconds = 5;
      
      function countdownOrRedirect() {
        remainingSeconds--;
        document.getElementById('redirCountdown').firstChild.nodeValue
          = remainingSeconds + " second" + (remainingSeconds != 1? "s" : "");
        if(remainingSeconds > 0) {
          window.setTimeout('countdownOrRedirect()',1000);
        } else window.location.assign("http://sfr682k.gitlab.io/fightclub");
      }
    </script>
  </body>
</html>
